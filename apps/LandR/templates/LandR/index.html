<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Log in And Registration In Django</h1>
    <form action="{% url 'login:register' %}" method="post">
        {% csrf_token %}
        First Name: <input type="text" name="first_name" value="{{request.session.first_name}}"><br>
        Last Name: <input type="text" name="last_name" value="{{request.session.last_name}}"><br>
        Email: <input type="text" name="email" value="{{request.session.email}}"><br>
        Password: <input type="password" name="password"><br>
        Confirm Password: <input type="password" name="confirm_password"><br>
        <input type="submit" value="Register">
    </form>
    <form action="{% url 'login:login' %}" method="post">
        {% csrf_token %}
        Email: <input type="text" name="email" value="{{request.session.loginEmail}}"><br>
        Password: <input type="password" name="password"><br>
        <input type="submit" value="Login">
    </form>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.extra_tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
